<div>
  <h5 class="todo-group-title"><i class="fa fa-{{state.icon}}"></i> {{state.title}} {{items.length}}</h5>
  <ul class="todo" >
    <li *ngFor="let todo of items; let i = index"
        [class.complete]="todo.completedAt"
       >
    	<span class="handle"> <label class="checkbox">
            <input type="checkbox" (click)="toggleTodo(todo)" [checked]="todo.completedAt"
                   name="checkbox-inline">
            <i></i> </label> </span>

      <p>
        <strong>Ticket #{{i + 1}}</strong> - {{todo.title}}

      </p>
    </li>
  </ul>
</div>
