<style>
  .text-header {
    vertical-align: middle;
    text-align: center;
  }
  </style>
  <div id="content">
  
    <div class="row">
      <sa-big-breadcrumbs [items]="['User', 'User Groups']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
      <sa-stats></sa-stats>
    </div>
    <!-- widget grid -->
    <sa-widgets-grid>
  
      <div class="row">
        <article class="col-sm-12">
  
          <div sa-widget [editbutton]="false" color="blueDark">
            <header>
              <span class="widget-icon"> <i class="fa fa-table"></i> </span>
  
              <h2>User Groups</h2>
            </header>
            <div>
              <div class="widget-body">
                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                      <tr>
                        <th class="text-header">No.</th>
                        <th class="text-header">User Level</th>
                        <th class="text-header">Description</th>
                        <th class="text-header">User Count</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let user_groups of groups_array; let i= index">
                        <td style="text-align: center; width: 3%;">{{ i+1}}.</td>
                        <td>{{ user_groups.group_desc }}</td>
                        <td>-</td>
                        <td>{{ user_groups.address }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </sa-widgets-grid>
  </div>
